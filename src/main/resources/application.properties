# ===============================
# ?? Configuration de base Spring Boot
# ===============================

# Nom de l?application
spring.application.name=Cybersourcecem

# Port HTTP du serveur (par défaut = 8080)
server.port=9001

# ===============================
# ?? Configuration de la base de données (MySQL)
# ===============================

spring.datasource.url=jdbc:mysql://localhost:3306/e_commerce_cem
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# ? JPA / Hibernate
# ===============================

# Génération automatique du schéma (create, update, none, validate)
spring.jpa.hibernate.ddl-auto=update

# Dialecte SQL pour Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Afficher les requêtes SQL dans la console
#spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

